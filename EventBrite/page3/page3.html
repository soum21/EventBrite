<div class="container">
    <div class="well well-sm"> <h3> Edit Event Form:</h3> </div>

  <form class="form-horizontal" ng-submit="editEvent(event.$id)">
 <div class="well well-lg">
    <div class="form-group">
      <label class="control-label col-sm-2">Event Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="event.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Event Date:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" ng-model="event.date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Event Price:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control"  ng-model="event.price">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"> Event Type: </label>
        <select name="singleSelect" ng-model="event.singleSelect">
          <option value="Concert">Concert</option>
          <option value="Match">Match</option>
        </select>
      </div>
 </div>

      <div class="panel panel-default">
    <div class="panel-heading" style="text-align:left; font-size:30px;"><i class="fa fa-upload" ></i>Upload Photo</div>
    <div class="panel-body">
            <div class="col-md-3 text-center">
            <button class="btn btn-info btn-block" 
            ngf-select="selectFile($files)" 
            ngf-accept="images/jpeg" 
            ngf-multiple="true"  > Choose File </button>
                </div>
        <div class="col-md-10 col-md-offset-1">
            <h3>File Detail: </h3><hr>
            
            <div ng-show="showMsg"> <p>{{msg}}</p> </div>
            
            <div class="row" ng-repeat="file in fileList">
            <div class="col-md-2">
                <img ngf-thumbnail="file || '/thump.jpg'" width="50%" >
            </div>

            <div class="col-md-7">
                {{file.name}}
            </div>

            <div class="col-md-3">
                {{file.size/1000 | number:2}}KB
             </div> 
            <col-md-12>
                <div class="row" style="margin-top:10px">
                    <div class="col-md-9">
                        <input type="text" ng-model="tags.name" placeholder="tags here.." class="form-control" >
                    </div>
                    <div class="col-md-3 text-right">
                        <button class="btn btn-info" ng-click="uploadFile(file)">Upload</button>
                        <button class="btn btn-danger" ng-click="removeFile(file)">Dont Upload</button>
                    </div>
                </div>
                <hr>
            </col-md-12>
            </div>
            
    </div>  
    </div>
    </div>
    
    <div class="form-group" align="center">    
        <div class="panel panel-default">
             <button type="submit" class="btn btn-success btn-lg">Save</button>
    <a class="btn btn-primary btn-lg" href="#!/page1">Cancel</a>
    </div>

  </div>
  </form>

</div>
